<body>
<h2>Registro de estudiates</h2>
<div>
    <form id="adicionarEstudiante">
        <div>
            <label for="dni">Ingrese el documento de identidad:</label>
            <input type="text" id="dni" placeHolder="">
            <br>
            <label for="nombre">Ingrese el nombres:</label>
            <input type="text" id="nombre" placeHolder=""> 
            <br>
            <input type="submit" onclick="Guardar()" value="Enviar">      
</div>
    </form>
    <h4>Listar estudiante</h4>
    <form action="">
        <div>
            <form id="listarEstudiantes">
                <p id="rta">Resultado:</p>
                <input type="submit" onclick="listar()" value="Aceptar">
        </div>
    </form>
    <h4>Modificar estudiante</h4>
    <form id="actualizarestudiante">
        <div>
            <label for="dni">Documento de identidad:</label>
            <input type="text" id="dniA" placeHolder="">
            <br>
    
            <label for="nombre">Nombres:</label>
            <input type="text" id="nombreA" placeHolder="">
            <br>
            <br>
            <p id="rtaA">Resultado:</p>
            <input type="submit" onclick="actualizar()" value="Aceptar">
        </div>
    </form>
    <h4>Buscar estudiante</h4>
<div>
    <form id="listarunEstudiantes">

        <input type="text" id="document" placeHolder="">    
        <br>
        <p id="rtaE">Resultado:</p>

   </form>
</div>
<h4>Eliminar</h4>
<div>

        <input type="text" id="documento" placeHolder="">
        <br>
        <p id="rtaEE">Resultado:</p>
        <input type="submit" onclick="eliminar_estudiante()" value="Eliminar">
    </form>
</div>
